	            	<paper-item >

          <a data-route="contact" href="{{baseUrl}}contact">

            <span>The Tribe !!</span>

	            <h2 ><center>
	           		Editor
	           		</center>
	           	</h2>
	         
             <paper-material elevation="1" id= 'runButton' > 
				<div id="drop-target">
           		  	<ace-widget
						id="editor1" initial-focus theme="ace/theme/monokai"
						mode="ace/mode/json" softtabs="true" wrap="true"> 
{ 
    "Event": {
      "DeviceName":"",
      "DeviceId": "",
      "Type": ""
    },
    "Condition": "",
    "Action" : {
        "DeviceName" : "",
        "DeviceId": "",
        "Command": "Set",
        "LED": "1",
        "State": "on"
    }
}					
				 	</ace-widget>

			 <paper-button id="button" raised class="custom indigo" onclick="runDeviceCommands()" value="Refresh Page">Run</paper-button>

           		</paper-material>

           			<p id="deleteResponse"></p>
					<paper-input id="eventId" label="Entry Id goes here" type="number" width= 20 required></paper-input>
           			<paper-button class="eventId" toggles raised onclick="deleteHistory()">Delete</paper-button>           			
           		</paper-material>

           <section data-route="exampleSection">
 
           			<center>
           			<h2>Example Section</h2>
           			</center>
           			
           			<paper-material>
           			<h3>Example - Condition</h3>
				<ace-widget
						 initial-focus theme="ace/theme/monokai"
						mode="ace/mode/json" softtabs="true" wrap="true" readOnly="true"> 
{ 
    "Event": {
      "DeviceName":"LED",
      "DeviceId": "38xxxxxx-xxxx-xxxx-xxxx-xxxxxxef",
      "Type" : "Condition" 
    },
    "Condition": [false,true,true],
    "Action" : {
        "DeviceName" : "LED",
        "DeviceId": "8axxxxxx-xxxx-xxxx-xxxx-xxxxxx16",
        "Command": "Set",
        "LED": "2",
        "State": "on"
    }
}					
				 	</ace-widget>
				 	</paper-material>
				 	
				 	<paper-material>
           			<h3>Example - Update</h3>
				<ace-widget
						 initial-focus theme="ace/theme/monokai"
						mode="ace/mode/json" softtabs="true" wrap="true" readOnly="true"> 
{ 
    "Event": {
       "DeviceName":"LED",
      "DeviceId": "38xxxxxx-xxxx-xxxx-xxxx-xxxxxxef",
      "Type": "Update"
    },
   "Update":{
       "LEDnumber":"1",
       "State":"true"
   }
}
				
				 	</ace-widget>
